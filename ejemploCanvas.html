<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function () {
        var canvas = document.getElementById("linea1");
        if (canvas && canvas.getContext) {
            var ctx = canvas.getContext("2d");
            if (ctx) {
                ctx.lineWidth = 2;
                ctx.strokeStyle = "black";
                ctx.beginPath();
                ctx.moveTo(280, 110);
                ctx.lineTo(280, 140);
                ctx.stroke();

                ctx.lineWidth = 2;
                ctx.strokeStyle = "black";
                // ctx.fillStyle = "#ff0";
                // ctx.fillRect(250, 50, 60, 60);
                ctx.strokeRect(250, 50, 60, 60);

                ctx.textAlign = "center";
                ctx.font = "10pt Verdana";
                ctx.fillStyle = "black";
                ctx.fillText("Raul L.", 280, 40);
                ctx.stroke();

                ctx.strokeStyle = "black";
                ctx.fillStyle = "white";
                ctx.lineWidth = 2;
                ctx.arc(280, 120, 35, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();

            }


        }
    }
</script>

<body>
    <canvas id="linea1" width="1200" height="600">Su navegador no soporta canvas :( </canvas>

</body>

</html>
