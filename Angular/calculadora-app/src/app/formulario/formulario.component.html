<form>
    <div class="form-group">
      <label>Operando A</label>
      <input
      type="number"
      class="form-control"
      placeholder="Escriber operando A"
      [(ngModel)]="opernadoA"
      name="operandoA"
      />
    </div>
    <div class="form-group">
      <label>Operando b</label>
      <input
      type="number"
      class="form-control"
      placeholder="Escriber operando B"
      [(ngModel)]="operandoB"
      name="operandoB"
      />
    </div>
    <button type="submit" class="btn btn-primary"
    (click)="onSumar()">Sumar</button>
    </form>
